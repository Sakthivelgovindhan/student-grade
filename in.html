<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="st.css">
    <title>Student Grade System</title>
</head>
<body>
    <div class="login-container">
        <h2>Login to Access Grading Form</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <button type="submit">Login</button>
        </form>
        <div id="loginError" style="color: red; margin-top: 10px;"></div>
    </div>

    <div id="main" style="display: none;">
        <div id="head"><h1>Grading form</h1></div>

        <label>SUBJECT1</label> <input type="number" id="SUBJECT1"> <br>
        <label>SUBJECT2</label> <input type="number" id="SUBJECT2"> <br>
        <label>SUBJECT3</label> <input type="number" id="SUBJECT3"> <br>
        <label>SUBJECT4</label> <input type="number" id="SUBJECT4"> <br>
        <label>SUBJECT5</label> <input type="number" id="SUBJECT5"> <br>
        <br>

        <button class="btn1">Total</button>
        <button class="btn2">Average</button>
        <button class="btn3">Grade</button>
    </div>

    <div id="result" style="display: none;">
        <div id="head1"><h1>Total</h1></div>
        <div id="total"></div>

        <div id="head2"><h1>Average</h1></div>
        <div id="average"></div>

        <div id="head3"><h1>Grade</h1></div>
        <div id="grade"></div>
    </div>

    <script src="jsc.js"></script>
</body>
</html>
